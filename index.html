<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0d9f46d32a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="grid-container">
        <div class="navbar">
            <div class="searchbar-section">
                <div class="searchbar-col-1">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <div class="searchbar"><input type="text"></div>
                </div>
                    <div class="searchbar-col-2">
                    <i class="fa-solid fa-bell"></i>
                    <img src="./assets/images/profile-picture.png" alt="">
                    <h4>Papierkorb</h4>
                </div>
            </div>
            <div class="account-section">
                <div class="account-col-1">
                    <img src="./assets/images/profile-picture.png" alt="">
                    <h5>Hi, there!</h5>
                    <h2>Papierkorb</h2>
                </div>
                <div class="account-col-2">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div><i class="fa-solid fa-grid-4"></i><h1>Dashboard</h1></div>
            <div class="sidebar-row-1">
                <div><i class="fa-solid fa-house"></i><p>Home</p></div>
                <div><i class="fa-solid fa-user"></i><p>Profile</p></div>
                <div><i class="fa-solid fa-message"></i><p>Messages</p></div>
                <div><i class="fa-solid fa-clock-rotate-left"></i><p>History</p></div>
                <div><i class="fa-solid fa-list-check"></i><p>Tasks</p></div>
                <div><i class="fa-solid fa-user-group"></i><p>Communities</p></div>
            </div>
            <div class="sidebar-row-2">
                <div><i class="fa-solid fa-gears"></i><p>Settings</p></div>
                <div><i class="fa-solid fa-headset"></i><p>Support</p></div>
                <div><i class="fa-solid fa-lock"></i><p>Privacy</p></div>
            </div>
        </div>
        <div class="projects-container"></div>
        <div class="footer"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
