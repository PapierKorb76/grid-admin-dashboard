<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0d9f46d32a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="grid-container">
        <div class="navbar">
            <div class="searchbar-section">
                <div class="searchbar-col-1">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <div class="searchbar"><input type="text"></div>
                </div>
                    <div class="searchbar-col-2">
                    <i class="fa-solid fa-bell"></i>
                    <img src="./assets/images/profile-picture.png" alt="">
                    <h4>Papierkorb</h4>
                </div>
            </div>
            <div class="account-section">
                <div class="account-col-1">
                    <img src="./assets/images/profile-picture.png" alt="">
                    <h5>Hi, there!</h5>
                    <h2>Papierkorb</h2>
                </div>
                <div class="account-col-2">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar"></div>
        <div class="projects-container">
            <h1 id = "project-title">Projects</h1>
            <div id="project-1"></div>
            <div id="project-2"></div>
            <div id="project-3"></div>
            <div id="project-4"></div>
            <div id="project-5"></div>
            <div id="project-6"></div>
        </div>
        <div class="extras">
            <h1 class = "extras-title">Announcements</h1>
            <div class="announcements"></div>
            <h1 class = "extras-title">Trendings</h1>
            <div class="trendings"></div>
        </div>
        <div class="footer"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
